[tool.coverage.run]
omit = [
    # 示例代码，不需要测试
    "*/example_usage.py",
    
    # 未使用的 vector database 客户端
    "*/pinecone_db_client.py",
    "*/qdrant_db_client.py",
    "*/weaviate_db_client.py",
    "*/zilliz_db_client.py",
]

[tool.coverage.report]
# 排除测试文件本身
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstract",
]

