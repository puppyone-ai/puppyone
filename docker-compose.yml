version: '3.9'

services:
  storage:
    build:
      context: ./PuppyStorage
      dockerfile: Dockerfile
    container_name: puppy_storage
    environment:
      - DEPLOYMENT_TYPE=local
      - AXIOM_TOKEN
      - AXIOM_ORG_ID
      - AXIOM_DATASET
      - OPENAI_API_KEY
      - SUPABASE_URL
      - CLOUDFLARE_R2_ENDPOINT
      - CLOUDFLARE_R2_ACCESS_KEY_ID
      - CLOUDFLARE_R2_SECRET_ACCESS_KEY
      - CLOUDFLARE_R2_BUCKET
    ports:
      - "8002:8002"

  engine:
    build:
      context: ./PuppyEngine
      dockerfile: Dockerfile
    container_name: puppy_engine
    environment:
      - DEPLOYMENT_TYPE=local
      - USER_SYSTEM_URL=http://host.docker.internal:8000
      - STORAGE_SERVER_URL=http://storage:8002
      - SERVICE_KEY
      - OPENROUTER_API_KEY
      - OPENROUTER_BASE_URL
      - OPENROUTER_CHAT_URL
      - DEEPBRICKS_API_KEY
      - DEEPBRICKS_BASE_URL
      - HUGGINGFACE_API_KEY
      - OPENAI_API_KEY
      - ANTHROPIC_API_KEY
      - DEEPSEEK_API_KEY
      - GCP_API_KEY
      - CSE_ID
      - FIRECRAWL_API_KEY
      - PERPLEXITY_API_KEY
      - PERPLEXITY_BASE_URL
      - ELASTICSEARCH_URL
      - ELASTICSEARCH_API_KEY
      - AXIOM_TOKEN
      - AXIOM_ORG_ID
      - AXIOM_DATASET
    ports:
      - "8001:8001"
    depends_on:
      - storage

  flow:
    image: node:18-alpine
    working_dir: /app
    container_name: puppy_flow
    volumes:
      - ./PuppyFlow:/app
    environment:
      - NODE_ENV=development
      - USER_SYSTEM_BACKEND=http://host.docker.internal:8000
      - PUPPYENGINE_URL=http://engine:8001
      - PUPPYSTORAGE_URL=http://storage:8002
      - API_SERVER_URL=http://host.docker.internal:8004
      - SERVICE_KEY
      - NEXT_PUBLIC_FRONTEND_VERSION=0.1.0
    command: sh -c "npm install && npm run dev"
    ports:
      - "4000:4000"
    depends_on:
      - engine
      - storage
