name: Nightly Test Suite

# 完整的夜间测试套件 - e2e + performance
on:
  schedule:
    - cron: "0 2 * * *"  # 每天UTC 02:00运行
  workflow_dispatch: {}

jobs:
  e2e-comprehensive:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test runner deps
        run: |
          python -m pip install --upgrade pip
          pip install -r PuppyStorage/requirements.txt

      - name: Compose up (full stack)
        run: docker compose -f docker-compose.e2e.yml up -d --build ollama postgres minio minio-setup wiremock storage-local storage-remote

      - name: Wait for Ollama and download model
        run: |
          echo "=== Waiting for Ollama service ==="
          for i in {1..60}; do
            if curl -sf http://localhost:11434/api/tags; then
              echo "✅ Ollama is accessible"
              break
            fi
            sleep 2
          done
          
          echo "=== Checking Ollama model status ==="
          docker compose -f docker-compose.e2e.yml logs ollama-setup | tail -20
          
          echo "=== Waiting for all-minilm model to be ready ==="
          for i in {1..180}; do
            if curl -sf http://localhost:11434/api/tags | grep -q "all-minilm"; then
              echo "✅ all-minilm model is ready"
              break
            fi
            echo "Waiting for model pull... ($i/180)"
            sleep 2
          done
          
          echo "=== Verifying Ollama is working ==="
          curl -X POST http://localhost:11434/api/embeddings -d '{"model": "all-minilm", "prompt": "test"}' || echo "Ollama test failed"

      - name: Wait for storage services
        run: |
          sleep 5
          echo "=== Waiting for storage-local (8002) ==="
          for i in {1..60}; do
            if curl -sf http://localhost:8002/health; then
              echo "✅ storage-local is healthy"
              break
            fi
            sleep 2
          done
          
          echo "=== Waiting for storage-remote (8003) ==="
          for i in {1..60}; do
            if curl -sf http://localhost:8003/health; then
              echo "✅ storage-remote is healthy"
              break
            fi
            sleep 2
          done
          
          echo "=== All services ready ==="

      - name: Run E2E tests
        working-directory: ./PuppyStorage
        run: |
          echo "=== Running E2E tests ==="
          pytest -v -m "e2e" --tb=short
        timeout-minutes: 15

      - name: Dump compose logs
        if: always()
        run: |
          docker compose -f docker-compose.e2e.yml logs --no-color > e2e-logs.txt || true

      - name: Upload E2E logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: e2e-logs.txt

      - name: Compose down
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

  performance:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: perf_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r PuppyStorage/requirements.txt

      - name: Run performance tests
        working-directory: ./PuppyStorage
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: perf_db
        run: |
          echo "=== Running performance tests ==="
          pytest -v -m "slow" --tb=short --durations=20

      - name: Generate performance report
        if: always()
        working-directory: ./PuppyStorage
        run: |
          echo "=== Performance Test Summary ===" > perf-report.txt
          echo "Run date: $(date)" >> perf-report.txt
          echo "" >> perf-report.txt
          pytest -m "slow" --collect-only -q >> perf-report.txt 2>&1 || true

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: PuppyStorage/perf-report.txt

  nightly-summary:
    needs: [e2e-comprehensive, performance]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          echo "# Nightly Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**E2E Tests**: ${{ needs.e2e-comprehensive.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Performance Tests**: ${{ needs.performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run completed at: $(date)" >> $GITHUB_STEP_SUMMARY

