name: "Prettier Fix on Failure"

on:
  workflow_run:
    workflows:
      - "Prettier Format Check"
    types:
      - completed

permissions:
  contents: write

jobs:
  fix:
    name: "Run Prettier and Auto-commit on Failure"
    if: >-
      ${{ github.event.workflow_run.conclusion == 'failure' &&
          github.event.workflow_run.event == 'push' &&
          github.event.workflow_run.head_repository.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            PuppyFlow/package-lock.json

      - name: Install dependencies (root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Prettier write (PuppyFlow)
        run: npx prettier --write "PuppyFlow/**/*.{ts,tsx,js,jsx,css,scss}" --config .prettierrc --no-error-on-unmatched-pattern

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: apply prettier (CI) [skip ci]"
          file_pattern: |
            PuppyFlow/**/*.{ts,tsx,js,jsx,css,scss}

