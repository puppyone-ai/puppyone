name: e2e

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test runner deps (host)
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Compose up (pgvector + minio + wiremock + storage)
        run: docker compose -f docker-compose.e2e.yml up -d --build

      - name: Wait for storage health
        run: |
          for i in {1..90}; do
            curl -sf http://localhost:8002/health && exit 0 || true
            sleep 2
          done
          echo "Storage did not become healthy in time" >&2
          docker compose -f docker-compose.e2e.yml ps
          exit 1

      - name: Run E2E tests
        env:
          PUPPYSTORAGE_URL: http://localhost:8002
        run: pytest -q -m "e2e"

      - name: Dump compose logs on failure
        if: failure()
        run: docker compose -f docker-compose.e2e.yml logs --no-color > e2e-logs.txt || true

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: e2e-logs.txt

      - name: Compose down (always)
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v


