name: e2e

on:
  push:
    branches:
      - 'feature/testing-scaffold'
      - 'feature/**'  # match all feature branches for testing
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *"  # daily at 06:00 UTC

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test runner deps (host)
        run: |
          python -m pip install --upgrade pip
          pip install -r PuppyStorage/requirements.txt

      - name: Compose up (pgvector + minio + wiremock + storage-local + storage-remote)
        run: docker compose -f docker-compose.e2e.yml up -d --build

      - name: Wait for both storage services to be healthy
        run: |
          sleep 10
          echo "=== Checking all container status ==="
          docker compose -f docker-compose.e2e.yml ps
          
          echo "=== Storage-local logs (first 30 lines) ==="
          docker compose -f docker-compose.e2e.yml logs storage-local | head -30 || true
          echo "=== Storage-remote logs (first 30 lines) ==="
          docker compose -f docker-compose.e2e.yml logs storage-remote | head -30 || true
          
          echo "=== Waiting for storage-local (8002) health check ==="
          for i in {1..60}; do
            if curl -sf http://localhost:8002/health; then
              echo "✅ storage-local is healthy"
              break
            fi
            sleep 2
          done
          
          echo "=== Waiting for storage-remote (8003) health check ==="
          for i in {1..60}; do
            if curl -sf http://localhost:8003/health; then
              echo "✅ storage-remote is healthy"
              break
            fi
            sleep 2
          done
          
          # Final health check
          if ! curl -sf http://localhost:8002/health; then
            echo "❌ storage-local did not become healthy" >&2
            docker compose -f docker-compose.e2e.yml logs storage-local
            exit 1
          fi
          if ! curl -sf http://localhost:8003/health; then
            echo "❌ storage-remote did not become healthy" >&2
            docker compose -f docker-compose.e2e.yml logs storage-remote
            exit 1
          fi
          
          echo "✅ Both storage services are healthy"

      - name: Run E2E tests (both local and remote backends)
        working-directory: ./PuppyStorage
        run: pytest -v -m "e2e"

      - name: Dump compose logs on failure
        if: failure()
        run: docker compose -f docker-compose.e2e.yml logs --no-color > e2e-logs.txt || true

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: e2e-logs.txt

      - name: Compose down (always)
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v


