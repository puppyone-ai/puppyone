name: smoke-test

# 快速冒烟测试 - 2-3分钟完成
on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install minimal deps
        run: |
          pip install --quiet pytest httpx fastapi hypercorn

      - name: Validate configs
        run: |
          echo "✅ Validating docker-compose..."
          docker compose -f docker-compose.e2e.yml config --quiet
          
          echo "✅ Checking Python syntax..."
          python -m py_compile PuppyStorage/tests/e2e/*.py

      - name: Quick unit tests (if any)
        working-directory: ./PuppyStorage
        run: |
          if [ -d "tests/unit" ]; then
            pytest -v tests/unit/ --tb=short || true
          else
            echo "No unit tests found, skipping"
          fi

      - name: Report
        if: success()
        run: |
          echo "✅ Smoke test passed! Safe to run full e2e tests."
          echo "Run full e2e with: gh workflow run e2e.yml"

