name: PR Test Suite

# 针对PR的快速测试套件 - unit + integration + contract + coverage
on:
  pull_request:
    paths:
      - 'PuppyStorage/**'
      - '.github/workflows/pr-test.yml'
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'PuppyStorage/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r PuppyStorage/requirements.txt

      - name: Run unit tests
        working-directory: ./PuppyStorage
        run: |
          echo "=== Running unit tests ==="
          pytest -v -m "unit" --tb=short

      - name: Run integration tests
        working-directory: ./PuppyStorage
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: |
          echo "=== Running integration tests ==="
          pytest -v -m "integration" --tb=short

      - name: Run contract tests
        working-directory: ./PuppyStorage
        run: |
          echo "=== Running contract tests ==="
          pytest -v -m "contract" --tb=short

      - name: Run coverage analysis
        working-directory: ./PuppyStorage
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: |
          echo "=== Running coverage analysis ==="
          pytest -m "unit or integration or contract" \
            --cov=server \
            --cov=storage \
            --cov=vector \
            --cov=utils \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=json \
            --cov-fail-under=99

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: PuppyStorage/htmlcov/

      - name: Upload coverage JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-json
          path: PuppyStorage/coverage.json

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = JSON.parse(fs.readFileSync('PuppyStorage/coverage.json', 'utf8'));
              const total = coverage.totals.percent_covered.toFixed(2);
              const body = `## Coverage Report\n\n**Total Coverage**: ${total}%\n\n${total >= 99 ? '✅' : '❌'} Coverage threshold: 99%`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } catch (error) {
              console.log('Could not post coverage comment:', error);
            }

      - name: Store logs on failure
        if: failure()
        run: |
          mkdir -p test-logs
          cp PuppyStorage/.pytest_cache/v/cache/lastfailed test-logs/ 2>/dev/null || true
          echo "Test run failed at $(date)" > test-logs/failure-info.txt

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-logs/

