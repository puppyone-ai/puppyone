name: Secret scanning (Gitleaks)

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1' # Weekly, every Monday 03:00 UTC
  workflow_dispatch:

# Prevent duplicate runs across push and PR for the same ref
concurrency:
  group: gitleaks-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Run Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for scheduled scans

      - name: Install gitleaks CLI
        run: |
          set -euxo pipefail
          GITLEAKS_VERSION="8.18.3"
          curl -sSL -o gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Gitleaks scan (warn-only)
        continue-on-error: true
        run: |
          set -euxo pipefail
          # Non-blocking: always return 0 even if leaks are found
          gitleaks detect --source . \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --redact \
            --no-banner \
            --exit-code 0

      - name: Upload Gitleaks SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
          if-no-files-found: ignore
          retention-days: 7
