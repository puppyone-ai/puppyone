name: "Prettier Format Check"

on:
  pull_request:
    branches:
      - "**"
    paths:
      - "PuppyFlow/**/*.{ts,tsx,js,jsx,css,scss}"
      - ".prettierrc"
      - ".github/workflows/prettier-check.yml"
  push:
    branches:
      - "**"
    paths:
      - "PuppyFlow/**/*.{ts,tsx,js,jsx,css,scss}"
      - ".prettierrc"
      - ".github/workflows/prettier-check.yml"

jobs:
  prettier:
    name: "Check formatting with Prettier"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            PuppyFlow/package-lock.json

      - name: Install dependencies (root)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Prettier check (PuppyFlow)
        run: npx prettier --check "PuppyFlow/**/*.{ts,tsx,js,jsx,css,scss}" --config .prettierrc --no-error-on-unmatched-pattern