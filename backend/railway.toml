[build]
builder = "NIXPACKS"

[deploy]
startCommand = "sh -c 'uvicorn ${APP_MODULE:-src.main}:app --host 0.0.0.0 --port ${PORT} --no-access-log'"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[phases.setup]
nixPkgs = ["python312"]

[phases.build]
cmds = ["pip install --upgrade pip && pip install -e ."]
